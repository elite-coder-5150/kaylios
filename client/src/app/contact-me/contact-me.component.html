<div class="contact-card">
    <div class="card-header">
        <div class="supportive-text">contact us</div>
        <h1 class="card-title">Get in touch</h1>
        <p class="large-text">Weâ€™d love to hear from you. Please fill out this form.</p>
    </div>
    <div class="card-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="row">
                <div class="form-group">
                    <label for="f-name">First name:</label>
                    <input type="text" id="f-name" placeholder="Enter your name">
                </div>
                <div class="form-group last-name">
                    <label for="l-name">Last name:</label>
                    <input type="text" id="l-name">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                   <input type="text" id="phone" class="phone-number" placeholder="1 + (309) 555-1212">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="msg"class="message" placeholder="What's on your mind?"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <ng-custom-checkbox></ng-custom-checkbox>
                    <p class="form-text">You agree to our friendly <a href="#" class="primary-link">privacy policy</a></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <button class="block-primary">submit</button>
                </div>
            </div>

            <div class="row">
                <div class="form-grpup">
                   <button type="submit" [disabled]="!contactForm.valid" class="lg-primary"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer"></div>
</div>
