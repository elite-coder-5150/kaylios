<div class="contact-card">
    <div class="card-header"></div>
    <div class="card-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="row">
                <div class="form-group">
                    <label for="f-name">First name:</label>
                    <input type="text" id="f-name" placeholder="Enter your name">
                </div>
                <div class="form-group last-name">
                    <label for="l-name">Last name:</label>
                    <input type="text" id="l-name">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                   <input type="text" id="phone" class="phone-number">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <!----- message ----->
                </div>
            </div>
            <div class="row">
                <div class="form-grpup">
                   <button type="submit" [disabled]="!contactForm.valid" class="lg-primary"></button>>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer"></div>
</div>
