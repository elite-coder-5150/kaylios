<div class="register-card">
    <div class="card-header">
        <div class="icon">
            <img src="../../assets/icons/logo.svg" alt="logo" />
        </div>
        <div class="card-title">create an account</div>
        <p>Start your 30-day free trial.</p>
    </div>
    <div class="card-body">
        <form [formGroup]="registerForm"class="register-form" (submit)="register()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input id="email" type="text" placeholder="Enter your email" >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="email" type="text" placeholder="Enter your password" >
                <small>Must be at least 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="confpassword">Confirm Password</label>
                <input id="email" type="text" placeholder="Please Re-enter your password" >
            </div>
            <div class="form-group">
                <button class="block-primary">register</button>
            </div>
        </form>
    </div>
</div>
